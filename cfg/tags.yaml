# # Definitions of tags to detect
#
# ## General remarks
#
# - All length in meters
# - 'size' refers to the length of the shared border between solid black and solid white rectangle.
#   See README.md or https://github.com/AprilRobotics/apriltag/wiki/AprilTag-User-Guide#pose-estimation for details.
# - Ellipsis (...) signifies that the previous element can be repeated multiple times.
#
# ## Standalone tag definitions
# ### Remarks
#
# - name is optional
#
# ### Syntax
#
# standalone_tags:
#   [
#     {id: ID, size: SIZE, name: 'NAME'},
#     ...
#   ]
standalone_tags:
  [
    {id: 0, size: 0.075, name: '0', frame_id: '0'},
    {id: 1, size: 0.12, name: '1', frame_id: '1'},
    {id: 2, size: 0.075, name: '2', frame_id: '2'},
    {id: 3, size: 0.075, name: '3', frame_id: '3'},
    {id: 4, size: 0.075, name: '4', frame_id: '4'},
    {id: 5, size: 0.075, name: '5', frame_id: '5'},
    {id: 6, size: 0.075, name: '6', frame_id: '6'},
    {id: 7, size: 0.075, name: '7', frame_id: '7'},
    {id: 8, size: 0.075, name: '8', frame_id: '8'},
    {id: 9, size: 0.075, name: '9', frame_id: '9'},
    {id: 10, size: 0.075, name: '10', frame_id: '10'},
    {id: 11, size: 0.075, name: '11', frame_id: '11'},
    {id: 12, size: 0.075, name: '12', frame_id: '12'},
    {id: 13, size: 0.075, name: '13', frame_id: '13'},
    {id: 14, size: 0.075, name: '14', frame_id: '14'},
    {id: 15, size: 0.075, name: '15', frame_id: '15'}
  ]
# ## Tag bundle definitions
# ### Remarks
#
# - name is optional
# - x, y, z have default values of 0 thus they are optional
# - qw has default value of 1 and qx, qy, qz have default values of 0 thus they are optional
#
# ### Syntax
#
# tag_bundles:
#   [
#     {
#       name: ''CUSTOM_BUNDLE_NAME'',
#       layout:
#         [
#           {id: ID, size: SIZE, x: X_POS, y: Y_POS, z: Z_POS, qw: QUAT_W_VAL, qx: QUAT_X_VAL, qy: QUAT_Y_VAL, qz: QUAT_Z_VAL},
#           ...
#         ]
#     },
#     ...
#   ]
tag_bundles:
  [
  ]
